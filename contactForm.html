<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactForm.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="page">
        <div class="topContainer">
            <h1>Contact Form</h1>
            <span class="headingline">Please fill all the texts in the fields.</span>
        </div>
        <div class="mainContent">  
            Your Name: <input type="text" name="name" id="name" placeholder="Your Full Name" required>
            <br>
            Your Email: <input type="email" name="email" id="email" placeholder="Valid Email Address" required>
            <br>
            Message: <textarea name="text" id="message" cols="100" rows="8" placeholder="Your Message to Us"></textarea>
            <br>
            Subject: <input type="text" name="subject" id="subject" placeholder="Job Inquiry" required>
            <br>
            <input type="submit" value="Send">
        </div>  
    </div>
</body>

</html>
